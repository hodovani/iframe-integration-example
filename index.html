<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
	</head>

	<body>
		iframe body
		<script>
			window.addEventListener('message', function (event) {
				alert(`Get ${event.data} from ${event.origin}`);
				document.getElementsByTagName('body')[0].innerHTML =
					event.data;
			});
		</script>
	</body>
</html>
